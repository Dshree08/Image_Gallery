<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="collection of Animal Photos">
    <title>Interactive Image Gallery</title>
    <link rel="stylesheet" href="Image_Gallery_style.css">
    <script src="Image_Gallery_script.js" defer ></script>
</head>

<body>
    <header>
        <h1>Wildlife Wonders </h1>
    </header>
    <hr>
    
    <div class="gallery">
        <img src="images/one.jfif" alt="Image 1" class="gallery-item">
        <img src="images/two.jfif" alt="Image 2" class="gallery-item">
        <img src="images/three.jfif" alt="Image 3" class="gallery-item">
        <img src="images/four.jfif" alt="Image 4" class="gallery-item">
        <img src="images/five.jfif" alt="Image 5" class="gallery-item">
        <img src="images/six.jfif" alt="Image 6" class="gallery-item">
        <img src="images/seven.jfif" alt="Image 7" class="gallery-item">
        <img src="images/eight.jfif" alt="Image 8" class="gallery-item">
        <img src="images/nine.jfif" alt="Image 9" class="gallery-item">
        <img src="images/ten.jfif" alt="Image 10" class="gallery-item">
        <img src="images/eleven.jfif" alt="Image 11" class="gallery-item">
        <img src="images/twelve.jfif" alt="Image 12" class="gallery-item">
        <img src="images/thirteen.jfif" alt="Image 13" class="gallery-item">
        <img src="images/fourteen.jfif" alt="Image 14" class="gallery-item">
        <img src="images/fifteen.jfif" alt="Image 15" class="gallery-item">
    </div>

    <div id="lightbox" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>

</body>
</html>
